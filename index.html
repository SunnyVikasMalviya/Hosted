<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Hello Website World</title>
        <link rel="stylesheet" href="styles\stylesheet.css">
    </head>
    <body style="margin:0px">
        <div style="display: flex">
            <div class="FormBox">
                <form id="NewUserRegistrationForm" action="views\emailVerificationPage.html" method="get">
                    <h4>New User Registration</h4>
                    <input id="Email" name="Email" type="email" placeholder="Email"><br>
                    <input id="Username" name="Username" type="text" placeholder="Username"><br>
                    <input id="Password" name="Password" type="password" placeholder="Password"><br>
                    <input id="Register" name="Register" type="submit" placeholder="Register"><br>             
                </form>
            </div>
            <div class="FormBox">
                <form id="ExistingUserLoginForm">
                    <h4>Existing User Login</h4>
                    <input id="Username" name="Username" type="text" placeholder="Username"><br>
                    <input id="Password" name="Password" type="password" placeholder="Password"><br>
                    <input id="Login" name="Login" type="submit" placeholder="Login"><br>
                </form>
            </div>
        </div>

        <script>
            // Handling New User Registration
            document.getElementById('NewUserRegistrationForm').addEventListener('submit',
            async function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const response = await fetch('/new_user_registration', {
                            method: 'POST',
                            body: formData
                        }
                    );
                    const data = await response.json();
                    alert(data.message);
                }
            );

            // Handling Existing User Login
            document.getElementById('ExistingUserLoginForm').addEventListner('submit',
                async function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const response = await fetch('/existing_user_login', {
                            method: 'POST',
                            body: formData
                        }
                    );
                    const data = await response.json();
                    alert(data.message);
                }
            );
        </script>
    </body>
    <footer>
        <h6><i>Thanks Parth!!!</i></h6>
    </footer>
</html>
